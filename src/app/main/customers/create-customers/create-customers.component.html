<div class="container-fluid vh-100 d-flex justify-content-center">
    <div class="col-12 col-sm-6 d-flex flex-column align-items-center mt-5" >
        <h3 class="text-center m-0">Create a Customer!</h3>
        <div class="card w-75 shadow-sm mt-5">
            <div class="card-header bg-white border-0 mt-5">
              </div>
            <div class="card-body">
                <form name="create-customer" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                    <div class="form-group col-12 mt-2">
                        <label for="first-name">Company</label>
                        <input form="create-customer" name="company" type="company" class="form-control" id="first-name"  autocomplete="off" aria-describedby="first-name" placeholder="eg: Big Boys Cement Corp"
                        ngModel required>
                    </div>
                    <div class="form-group col-12 mt-2">
                      <label for="email">Email address</label>
                      <input form="create-customer" name="email" type="email" class="form-control" id="email"  autocomplete="off" aria-describedby="email" placeholder="eg: abc@example.com"
                      ngModel required>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" value="Register" class="btn btn-dark mt-3">Submit</button>
                    </div>
                  </form>
              </div>
        </div>
    </div>
</div>
