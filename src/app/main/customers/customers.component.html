<div class="container-fluidS py-3">
    <div class="row w-100 m-0">
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-header bg-white border-0">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <h4>Customers</h4>
                                                </div>
                            <div class="col-12 col-sm-6">
                                <div class="d-flex justify-content-end align-items-center">
                                <button class="btn btn-lg btn-outline-primary" (click)="openCreateCustomer(createCustomer)">Add New Customer</button>
                            </div>
                        </div>
                        </div>
                        <div class="m-5">
                            <div class="table-responsive">
                                <table class="table m-0">
                                    <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Customer ID</th>
                                        <th scope="col">Company Name</th>
                                        <th scope="col">Email</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr *ngFor="let customer of customersList">
                                        <td>{{ customer.customerid }}</td>
                                        <td>{{ customer.company }}</td>
                                        <td>{{ customer.email }}</td>
                                        <button type="button" class="btn btn-outline-primary btn-sm m-2" (click)="openUpdateCustomer(updateCustomer, customer.customerid, customer.company, customer.email)">Update</button>
                                    </tr>
                                    </tbody>
                                </table>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            

<ng-template #updateCustomer let-modal>
    <app-update-customers [selectedId]="selectedId" [selectedCompany]="selectedCompany" [selectedEmail]="selectedEmail"></app-update-customers>
</ng-template>

<ng-template #createCustomer let-modal>
    <app-create-customers></app-create-customers>
</ng-template>
